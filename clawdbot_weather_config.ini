# Clawdbot Weather Configuration
# 配置文件用于定义天气查询的行为

[weather]
# 默认使用智能路由系统
use_intelligent_router = true

# 中国天气服务配置
[china_weather]
# API密钥（可选）
qweather_api_key = ${QWEATHER_API_KEY}
amap_api_key = ${AMAP_API_KEY}

# 服务优先级
service_priority = ["qweather", "amap", "openmeteo", "wttrin"]

# 国际天气服务配置
[international_weather]
service_priority = ["wttrin", "openmeteo"]

# 位置检测配置
[location_detection]
# 中国位置关键词（逗号分隔）
china_keywords = "北京,上海,广州,深圳,杭州,南京,武汉,成都,重庆,天津,西安,青岛,大连,宁波,厦门,苏州,长沙,郑州,济南,福州,乌鲁木齐,拉萨,西宁,银川,石家庄,合肥,太原,昆明,南宁,哈尔滨,沈阳,长春,呼和浩特,海口,兰州,银川,台北,香港,澳门,中国,中华人民共和国,Beijing,Shanghai,Guangzhou,Shenzhen,Hangzhou,Nanjing,Wuhan,Chengdu,Chongqing,Tianjin,Xi'an,Qingdao,Dalian,Ningbo,Xiamen,Suzhou,Changsha,Zhengzhou,Jinan,Fuzhou,Urumqi,Lhasa,Xining,Yinchuan,Shijiazhuang,Hefei,Taiyuan,Kunming,Nanning,Harbin,Shenyang,Changchun,Hohhot,Haikou,Lanzhou,Taipei,Hong Kong,Macao"

# 超时设置（秒）
[timeout]
request_timeout = 10